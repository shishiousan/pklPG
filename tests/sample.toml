[kernel]
name = "VST2LinearAcoustic"
engine = "NATIVE_SERIAL"
algorithm = "Trapezoidal"
startTime = 0.0
endTime = 1.0
dt = 0.16666666666666666
unifyVTK = true
vtkOutputFreq = 2

[kernel.linSolver]
solverName = "CG"
maxIter = -1

[[kernel.solidmaterial]]
materialName = "Solid"

[kernel.solidmaterial.region]
isSelectionByMeshID = true

[kernel.solidmaterial.region.meshID]
surface = [ 1 ]

[[kernel.solidmaterial.property]]
name = "massDensity"
returnType = "Scalar"
argType = "Constant"
value = 1.0

[[kernel.solidmaterial.property]]
name = "squarePhaseVelocity"
returnType = "Scalar"
argType = "Constant"
value = 2.0